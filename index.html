<!--Challange 6, Blackjack. --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="container-5">
    <h2>Challenge Blackjack</h2>
        <h3><span id="blackjack-results">Let's play</span></h3>
    
    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        
        <div id="dearler-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>
    
    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn btn-primary">Hit</button>    
            <button class="btn btn-warning">Stand</button>    
            <button class="btn-btn-danger">Deal</button>    
        </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
